<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
 height="100%" width="100%" id="logo" 
 viewBox="-150 -150 300 300">
    <title>SVG logo</title>
    <style>
    :root {
        font-size: 16px;
    }
    text {  
        font-size: 300%;
        font-family: Trebuchet, Tahoma, sans-serif;
        font-weight: bold;
    }
    .details {
        display: none;
    }

    @media (min-height:100px) AND (min-width: 100px) {
        .details {
            display: block;
        }
    }
    </style>
    <g stroke-width="38.0086" stroke="#000">
      <g id="svgstar" >
        <path id="svgbar" fill="#EDA921" d="M-84.1487,-15.8513 a22.4171,22.4171 0 1 0 0,31.7026 h168.2974 a22.4171,22.4171 0 1 0 0,-31.7026 Z"/>
        <use xlink:href="#svgbar" transform="rotate(45)"/>
        <use xlink:href="#svgbar" transform="rotate(90)"/>
        <use xlink:href="#svgbar" transform="rotate(135)"/>
      </g>
    </g>
    <use xlink:href="#svgstar" />
    <text class="details"
          fill="white" stroke="black" stroke-width="3"
          text-anchor="middle" dy="0.35em">SVG</text>
    <radialGradient id="circle-glow" fx="0.4" fy="0.35">
      <stop offset="0" stop-color="#ffc" />
      <stop offset="0.2" stop-color="gold" />
      <stop offset="1" stop-color="#EDA921" />
    </radialGradient>
    <g class="details" fill="url(#circle-glow)">
      <circle r="20" cx="0" cy="100"/>
      <circle r="20" cx="0" cy="-100"/>
      <circle r="20" cx="100" cy="0"/>
      <circle r="20" cx="-100" cy="0"/>
      <circle r="20" cx="70.5" cy="70.5"/>
      <circle r="20" cx="70.5" cy="-70.5"/>
      <circle r="20" cx="-70.5" cy="70.5"/>
      <circle r="20" cx="-70.5" cy="-70.5"/>
    </g>
    
  <desc>Designed for the SVG Logo Contest in 2006 by Harvey Rayner, and adopted by W3C in 2009. It is available under the Creative Commons license for those who have an SVG product or who are using SVG on their site.  This version has been modified by Amelia Bellamy-Royds, and is re-released under the same license.</desc>
 
